{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('products_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li> {{error}}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>

      <td>
        <input type="submit" value="Add product">
      </td>

    </tr>
  </table>
</form>
{% endblock %}
