{% extends "layout.html" %}


{% block body %}
<input type="button" value="Back" onclick="window.history.back()" />

<h3>Group users</h3>
<ul>
  {% for user in users %}
  <li>{{ user.name }}</li>
  {% endfor %}
</ul>

<form method="POST">
  {{ form.username }}
  <input type="submit" value="Add user to group">
</form>

{% endblock %}
