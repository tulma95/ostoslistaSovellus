<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shoppinglist</title>
</head>

<body>

  {% if current_user.is_authenticated %}

  <p>
    Kirjautunut nimellä {{ current_user.name }}.
    <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
  </p>

  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  {% endif %}

  <li>
    <a href="{{ url_for('products_list') }}">list products</a>
  </li>
  <li>
    <a href="{{ url_for('products_form') }}">add product</a>
  </li>


  {% block body %}
  <p>
    tekstiä
  </p>
  {% endblock %}
</body>

</html>
